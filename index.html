<!DOCTYPE html>
<html>
<head>
  <title>Google Classroom</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #111;
      color: #fff;
      text-align: center;
      margin: 0;
      padding: 0;
    }

    h1 { margin: 20px; }

    .menu {
      display: flex;
      justify-content: center;
      gap: 20px;
      flex-wrap: wrap;
      padding: 10px;
    }

    .play-card {
      background: #222;
      border: 2px solid #555;
      border-radius: 10px;
      padding: 20px;
      width: 200px;
      cursor: pointer;
      transition: 0.2s;
    }

    .play-card:hover {
      border-color: #0f0;
      transform: scale(1.05);
    }

    /* Responsive iframe container using viewport height */
    .iframe-container {
      width: 95%;
      max-width: 1400px;
      margin: 20px auto;
    }

    .iframe-container iframe {
      width: 100%;
      height: 75vh; /* 75% of viewport height */
      border: none;
      display: none;
    }

    @media (max-width: 800px) {
      .iframe-container iframe {
        height: 60vh; /* smaller height on mobile */
      }
    }
  </style>
</head>
<body>
  <h1>Plays</h1>
  <div class="menu">
    <div class="play-card" onclick="loadPlay('https://unblocked-games.s3.amazonaws.com/index.html')">FreezeNova</div>
    <div class="play-card" onclick="loadPlay('https://1v1.lol/')">1v1.lol</div>
    <div class="play-card" onclick="loadPlay('https://leveldevil.vip/')">Level Devil</div>
    <div class="play-card" onclick="loadPlay('https://k12guru.nl/')">K12 GURU</div>
    <div class="play-card" onclick="loadPlay('https://faf-games.github.io')">FAF titles</div>
    <div class="play-card" onclick="loadPlay('https://www.bestgames.com/')">best titles</div>
    <div class="play-card" onclick="loadPlay('https://eaglercraft.com')">Eaglercraft</div>
    <div class="play-card" onclick="loadPlay('https://sites.google.com/spsgnv.org/flap/home')">Low Quality Flappy Bird</div>
  </div>

  <h1>Happy Wheels coming soon!</h1>
  <h0.25>*Eaglercraft may not be functional*</h0.25>

  <div class="iframe-container">
    <iframe id="playFrame"></iframe>
  </div>

  <script>
    function loadPlay(url) {
      const frame = document.getElementById("playFrame");
      frame.src = url;
      frame.style.display = "block";
      window.scrollTo({ top: frame.offsetTop, behavior: "smooth" });
    }
  </script>
</body>
</html>
